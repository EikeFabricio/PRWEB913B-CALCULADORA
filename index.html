<html>
    <header>
        <title>Calculadora</title>
        <script src="./script/index.js"></script>
        <link rel="stylesheet" href="./style/style.css" type="text/css" media="screen"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    </header>
    <body>
        <div class="box">
            <input type="text" disabled="true" id="r">

            <div class="buttons" id="a">
                <button onClick="cs()" id="clear">C</button>
                <button onClick="add('+')" id="plus">+</button>
                <button onClick="add('-')" id="minus">-</button>
                <button onClick="add('*')" id="multiply">*</button>
            </div>
            <div class="buttons" id="b">
                <button onClick="add('1')" id="one">1</button>
                <button onClick="add('2')" id="two">2</button>
                <button onClick="add('3')" id="three">3</button>
                <button onClick="add('/')" id="divide">/</button>
            </div>
            <div class="buttons" id="c">
                <button onClick="add('4')" id="four">4</button>
                <button onClick="add('5')" id="five">5</button>
                <button onClick="add('6')" id="six">6</button>
            </div>
            <button onClick="solve()" id="solve">=</button>
            <div class="buttons" id="d">
                <button onClick="add('7')" id="seven">7</button>
                <button onClick="add('8')" id="eight">8</button>
                <button onClick="add('9')" id="nine">9</button>
            </div>
            <div class="buttons" id="e">
                <button onClick="add('0')" id="zero">0</button>
                <button onClick="add('.')" id="dot">.</button>
            </div>
        </div>
    </body>
</html>
